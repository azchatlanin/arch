---
- name: Setup hostname
  when: user_password == user_password_check
  block:
    - name: Set hostname
      copy:
        content: 'arch-stage'
        dest: /mnt/etc/hostname

    - name: Set localhost
      copy:
        content: |
          127.0.0.1 localhost arch-stage
          ::1 localhost arch-stage
        dest: /mnt/etc/hosts
